<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Page icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">  
  <!-- Stylesheet 👍 -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <!-- Main -->
  <main>
    <!-- Card -->
    <div class="card">
      <div class="card-img">
          <img class="img-eq"  src="./assets/img/image-equilibrium.jpg" alt="Equilibrium Image">
          <div class="cyan-layer">
            <img class="img-eye" src="./assets/img/icon-view.svg" alt="eye-icon">
          </div>
        </div>
      <h1 class="title">Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="info">
        <div class="eth">
            <img src="./assets/img/icon-ethereum.svg" alt="icon-ethereum" class="eth-ico">
            <span class="eth-text">0.041 ETH</span>
        </div>
        <div class="time">
          <img src="./assets/img/icon-clock.svg" alt="icon-clock" class="clock">
          <span class="time-text">3 days left</span>
        </div>
      </div>
      <div class="footer">
        <img src="./assets/img/image-avatar.png" alt="image-avatar" class="avatar">
        <span class="footer-text"> 
          Creation of 
          <span class="white">Jules Wyvern    
          </span>
        </span>
      </div>
      </div>
    </div>
    
  </main>
</body>

</html>
